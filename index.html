<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="title-container">
    <img class="logo" src="images/logo.svg" alt="Fylo Logo">
    <div class="icon-container ic1">
      <img class="icon" src="images/icon-document.svg" alt="Document Icon">
    </div>
    <div class="icon-container">
      <img class="icon" src="images/icon-folder.svg" alt="Folder Icon">
    </div>
    <div class="icon-container">
      <img class="icon" src="images/icon-upload.svg" alt="Upload Icon">
    </div>
  </div>
  <div class="storage-container">
    <p class="storage-notification">Youâ€™ve used <strong>815 GB</strong> of your storage</p>

    <div class="progress">
      <div class="inner-progress">
        <div class="end-point"></div>
      </div>
    </div>

    <p class="min"><strong>0 GB</strong></p>
    <p class="max"><strong>1000 GB</strong></p>

    <div class="remaining-container">
      <h1 class="amount">185 <span class="smaller">GB LEFT</span></h1>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/jfprentice" target="_blank">Josh Prentice</a>.
  </div>
</body>

</html>
